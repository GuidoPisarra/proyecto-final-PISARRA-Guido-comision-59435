<h1 mat-dialog-title>
  {{ data?.editingStudent ? "Editando" : "Creando" }} usuario
</h1>

<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="example-form-field w-100">
          <mat-label>Nombre</mat-label>
          <input formControlName="firstName" matInput type="text" />
          <mat-error>

          </mat-error>

        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="example-form-field w-100">
          <mat-label>Apellido</mat-label>
          <input formControlName="lastName" matInput type="text" />
          <mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-form-field w-100">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" />
          <mat-error>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSave()" mat-button>Guardar</button>
</div>

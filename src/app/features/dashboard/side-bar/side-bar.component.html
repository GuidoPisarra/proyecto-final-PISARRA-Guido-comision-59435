<mat-drawer #drawer [(opened)]="isDrawerOpen" class="example-sidenav" mode="side">
  <p appTitleFontSize class="menu">Menú</p>
  <mat-nav-list>
    <a routerLink="home" mat-list-item (click)="toggleDrawer()">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </a>
    <a routerLink="clases" mat-list-item (click)="toggleDrawer()">
      <mat-icon>school</mat-icon>
      <span>Clases</span>
    </a>
    <a routerLink="courses" mat-list-item (click)="toggleDrawer()">
      <mat-icon>menu_book</mat-icon>
      <span>Cursos</span>
    </a>
    <a routerLink="students" mat-list-item (click)="toggleDrawer()">
      <mat-icon>groups</mat-icon>
      <span>Alumnos</span>
    </a>
    <a *ngIf="isAdmin" routerLink="users" mat-list-item (click)="toggleDrawer()">
      <mat-icon>manage_accounts</mat-icon>
      <span>Usuarios</span>
    </a>
    <a *ngIf="isAdmin" routerLink="inscripciones" mat-list-item (click)="toggleDrawer()">
      <mat-icon>assignment</mat-icon>
      <span>Inscripciones</span>
    </a>
    <a (click)="logout()" mat-list-item>
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </a>
  </mat-nav-list>
</mat-drawer>
